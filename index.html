        <style>
            .grid-container 
            {
                display: grid;
                grid-template-columns: 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px;
                grid-template-rows: 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px;
                background-color: rgb(255, 255, 255);
                padding: 10px;
            }
            .grid-item 
            {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 8px;
            text-align: center;
            }
            .small_btn
            {
                width: 40px;
                height: 40px;
                position: relative;
                left: -20px;
                top: -20px;
            }
            .imgc
            {
                width: 20px;
                height: 20px;
                position: relative;
                left: -10px;
                top: -10px;
            }
        </style>

<script>

    // Run a Python script and return output
    function runPythonScript(scriptPath) 
    {
        const pyProg = child_process('python', [scriptPath]);

        let data = '';
        pyProg.stdout.on('data', (stdout) => {
            data += stdout.toString();
        });

        pyProg.stderr.on('data', (stderr) => {
            console.log(`stderr: ${stderr}`);
        });

        pyProg.on('close', (code) => {
            console.log(`child process exited with code ${code}`);
            console.log(data);
        });
    }


    function play(row, column)
    {
        var button = row + "-" + column;
        var image = "i" + button;

        let im = document.getElementById(image);
            im.src = "cerchi/blu.png"
                document.getElementById(button)
                .style.display = "none";
        
        im.title = "blue"

        checkwin();
        runPythonScript('tensor.py');
    }

    function checkwin()
    {
        //check win 5 in the same column
        for(column = 1; column <= 13; column++)
        {
            column_nm = [];
            for(row = 1; row <= 13; row++)
            {
                set = "i" + row + "-" + column;
                let cell = document.getElementById(set);
                state = cell.getAttribute("title");
                column_nm.push(state);
            }

            for (let i = 0; i < column_nm.length; i++) 
            {
                if (column_nm[i] != "empty" && column_nm[i + 1] == column_nm[i] && column_nm[i + 2] == column_nm[i] && column_nm[i + 3] == column_nm[i] && column_nm[i + 3] == column_nm[i] && column_nm[i + 4] == column_nm[i] ) 
                {
                    document.write(column_nm);
                    break;
                } 
            }
        }
        //check win 5 in the same row
        for(row = 1; row <= 13; row++)
        {
            row_nm = [];
            for(column = 1; column <= 13; column++)
            {
                set = "i" + row + "-" + column;
                let cell = document.getElementById(set);
                state = cell.getAttribute("title");
                row_nm.push(state);
            }

            for (let i = 0; i < row_nm.length; i++) 
            {
                if (row_nm[i] != "empty" && row_nm[i + 1] == row_nm[i] && row_nm[i + 2] == row_nm[i] && row_nm[i + 3] == row_nm[i] && row_nm[i + 4] == row_nm[i] ) 
                {
                    document.write(row_nm);
                    break;
                } 
            }
        }
        //check win 5 in diagonals tl to br by column
        for (let diagonal = 1; diagonal <= 13; diagonal++) 
        {
            diagonal_nm = [];
            for (let row = 1; row <= 13; row++) 
            {
                let column = diagonal + row - 1;
                if (column <= 13) 
                {
                    let set = "i" + row + "-" + column;
                    let cell = document.getElementById(set);
                    let state = cell.getAttribute("title");
                    diagonal_nm.push(state);
                }
            }
            for (let i = 0; i < diagonal_nm.length - 4; i++) {
                if (diagonal_nm[i] !== "empty" && diagonal_nm[i + 1] === diagonal_nm[i] && diagonal_nm[i + 2] === diagonal_nm[i] && diagonal_nm[i + 3] === diagonal_nm[i] && diagonal_nm[i + 4] === diagonal_nm[i]) 
                {
                    document.write(diagonal_nm);
                    break;
                }
            }
        }
        //check win 5 in diagonals tl to br by row
        for (let diagonal = 1; diagonal <= 13; diagonal++) 
        {
            diagonal_nm = [];
            for (let column = 1; column <= 13; column++) 
            {
                let row = diagonal + column - 1;
                if (row <= 13) 
                {
                    let set = "i" + row + "-" + column;
                    let cell = document.getElementById(set);
                    let state = cell.getAttribute("title");
                    diagonal_nm.push(state); 
                }
            }
            for (let i = 0; i < diagonal_nm.length - 4; i++) {
                if (diagonal_nm[i] !== "empty" && diagonal_nm[i + 1] === diagonal_nm[i] && diagonal_nm[i + 2] === diagonal_nm[i] && diagonal_nm[i + 3] === diagonal_nm[i] && diagonal_nm[i + 4] === diagonal_nm[i]) 
                {
                    document.write(diagonal_nm);
                    break;
                }
            }
        }
        //check win 5 in diagonals tr to bl by column
        for (let diagonal = 1; diagonal <= 13; diagonal++) 
        {
            let reversedDiagonal = 14 - diagonal;
            diagonal_nm = [];
            for (let column = 1; column <= 13; column++) 
            {
                let row = reversedDiagonal - column + 1;
                if (row <= 13 && row > 0) 
                {
                    let set = "i" + row + "-" + column;
                    let cell = document.getElementById(set);
                    if(cell)
                    {
                        let state = cell.getAttribute("title");
                        diagonal_nm.push(state);
                    }
                }
            }
            for (let i = 0; i < diagonal_nm.length - 4; i++) {
                if (diagonal_nm[i] !== "empty" && diagonal_nm[i + 1] === diagonal_nm[i] && diagonal_nm[i + 2] === diagonal_nm[i] && diagonal_nm[i + 3] === diagonal_nm[i] && diagonal_nm[i + 4] === diagonal_nm[i]) 
                {
                    document.write(diagonal_nm);
                    break;
                }
            }
        }
        //check win with 5 in diagonals tr to bl by row
        for (let diagonal = 1; diagonal <= 13; diagonal++) 
        {
            diagonal_nm = [];
            for (let column = 1; column <= 13; column++) 
            {
                column2 = 14 - column;
                let row = 13 - column2 + diagonal;
                if (column2 <= 13 && column2 > 0) 
                {
                    let set = "i" + row + "-" + column2;
                    let cell = document.getElementById(set);
                    if(cell)
                    {
                        let state = cell.getAttribute("title");
                        diagonal_nm.push(state);
                    }
                }
            }
            for (let i = 0; i < diagonal_nm.length - 4; i++) {
                if (diagonal_nm[i] !== "empty" && diagonal_nm[i + 1] === diagonal_nm[i] && diagonal_nm[i + 2] === diagonal_nm[i] && diagonal_nm[i + 3] === diagonal_nm[i] && diagonal_nm[i + 4] === diagonal_nm[i]) 
                {
                    document.write(diagonal_nm);
                    break;
                }
            }
        }
    }
